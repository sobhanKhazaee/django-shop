{% extends 'base.html' %}

{% load static %}

{% block title %}
  صفحه ثبت نام
{% endblock %}
{% block head_refrences %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}?v=0.0.2" />
{% endblock %}

{% block content %}
  <div class="container">
    <form action="{% url 'register_page' %}" method="post" class="contactUsForm" novalidate>
      {% csrf_token %}

      <h1>فرم ثبت نام</h1>

      <div>
        {{ register_form.email.label_tag }}
        {{ register_form.email }}
        <p class="error_massage">{{ register_form.email.errors }}</p>
      </div>


      <button type="submit" class="submit_btn">ثبت نام</button>
    </form>
  </div>
{% endblock %}
