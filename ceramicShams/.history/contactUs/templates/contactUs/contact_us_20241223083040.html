{% extends 'base.html' %}
{% load static %}

{% comment %}عنوان url{% endcomment %}
{% block title %}
  ارتباط با ما
{% endblock %}

{% block head_refrences %}
  <link rel="stylesheet" href="{% static 'css/contactUs.css' %}?v=0.0.2" />
{% endblock %}

{% block content %}
  <div class="container">
    <form action="" method="post" class="contactUsForm">
      {{ contact_form }}

    </form>
  </div>
{% endblock %}

{% block end_refrences %}
<script>
  $(document).ready(function () {

      CKEDITOR.replace('summery', {
          language: 'fa', // تنظیم زبان به فارسی
          contentsLangDirection: 'rtl' // راست‌چین کردن محتوا
      });

      CKEDITOR.replace('body', {
          language: 'fa', // تنظیم زبان به فارسی
          contentsLangDirection: 'rtl' // راست‌چین کردن محتوا
      });

      $("#published_at_view").persianDatepicker({

          format: 'YYYY-MM-DD HH:mm:ss',
          toolbox: {
              calendarSwitch: {
                  enabled: true
              }
          },
          observer: true,
          altField: '#published_at'

      })


  })
</script>
{% endblock  %}
