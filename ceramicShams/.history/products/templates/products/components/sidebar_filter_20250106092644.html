<h3>
    دسته بندی محصولات
</h3>
<ul>
  <li>
    <a href="{% url 'all_products' %}">همه</a>
  </li>
  {% for cat in categories %}
    <li>
      <a href="{% url 'sort_by_cat' cat_id=cat.id %}">{{ cat.title }}</a>
    </li>
  {% endfor %}
</ul>
<h3>
    برند ها
</h3>
<ul>
  <li>
    <a href="{% url 'all_products' %}">همه</a>
  </li>
  {% for brand in brands %}
    <li>
      <a href="{% url 'sortByBrand' brand_=brand.id %}">{{ brand.brand_name }}</a>
    </li>
  {% endfor %}
</ul>
