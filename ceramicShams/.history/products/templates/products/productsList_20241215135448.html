{% extends 'base.html' %}
{% block title %}
  لیست محصولات
{% endblock %}

{% block content %}

  {% for product in products %}
  <div class="product_card">
    <img src="{{ product.image}}" alt="{{ product.name}}">
    <p>
        {{ product.name}}
    </p>
    <p>
        {{ product.price}}
    </p>
  </div>
   
  {% endfor %}
{% endblock %}
