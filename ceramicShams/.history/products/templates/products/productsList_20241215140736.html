{% extends 'base.html' %}
{% load static %}
{% block title %}
  لیست محصولات
{% endblock %}
{% block head_refrences %}
  <link rel="stylesheet" href="{% static 'css/productsList.css' %}" />
{% endblock %}

{% block content %}
  <main class="container">
    {% for product in products %}
      <div class="product_card">
        <img src="{{ product.image }}" alt="{{ product.name }}" />
        <p>{{ product.name }}</p>
        <p>
          <span class="cardPrice">{{ product.price }}</span>
          <span>تومان</span>
        </p>
      </div>
    {% endfor %}
  </main>
{% endblock %}
