{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block title %}
  لیست محصولات
{% endblock %}
{% block head_refrences %}
  <link rel="stylesheet" href="{% static 'css/productsList.css' %}?v=0.0.2" />
{% endblock %}

{% block content %}
  <main class="container">
    {% for product in products %}
      <a href="{% url "productDetails" product_id=id %}" class="product_card">
        <img src="{{ product.image }}" alt="{{ product.name }}" />
        <h2>{{ product.name }}</h2>
        <div>
          <span class="cardPrice">{{ product.price|intcomma }}</span>
          <span>تومان</span>
        </div>
      </a>
    {% endfor %}
  </main>
{% endblock %}
