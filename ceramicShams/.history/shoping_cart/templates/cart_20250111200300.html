{% extends 'base.html' %}
{% load static %}

{% block title %}
  سبد خرید
{% endblock %}
{% block head_refrences %}
  <link rel="stylesheet" href="{% static 'css/cart.css' %}" />
{% endblock %}

{% block content %}
  <main class="cart_content">
    <table>
      <tr>
        <th>نام محصول</th>
        <th>عکس</th>
        <th>قیمت واحد</th>
        <th>تعداد</th>
        <th></th>
      </tr>
      {% for order in orders %}
      <tr>
        <td>{{order.product}}</td>
        <td><img src="{{order.product.image.url}}" alt="عکس محصول" width=""></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      {% endfor %}
    </table>
  </main>
{% endblock %}
