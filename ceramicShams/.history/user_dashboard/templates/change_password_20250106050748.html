{% extends 'base.html' %}
{% load static %}
{% load render_partial %}

{% block title %}
  تغییر کلمه عبور
{% endblock %}

{% block content %}
  <main class="dashboard">
    <div class="sidebar">
      {% render_partial 'user_dashboard.views.user_panel_menu_component' %}
    </div>
    <div class="content">
      <form action="{% url 'change_password' %}" method="post" class="editProfileForm">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="submit_btn">ویرایش اطلاعات</button>
      </form>
    </div>
  </main>
{% endblock %}
